version: "2"

services:

  namenode:
    build: .
    image: alecspopa/giraph-cluster
    container_name: giraphcluster_namenode
    hostname: giraphcluster-namenode
    command: ["/etc/bootstrap.sh", "--namenode"]
    ports:
      - "50070:50070"

  secondarynamenode:
    image: alecspopa/giraph-cluster
    container_name: giraphcluster_secondarynamenode
    hostname: giraphcluster-secondarynamenode
    command: ["/etc/bootstrap.sh", "--secondarynamenode"]
    ports:
      - "50090:50090"
    links:
      - namenode:giraphcluster-namenode

  datanode:
    image: alecspopa/giraph-cluster
    command: ["/etc/bootstrap.sh", "--datanode"]
    ports:
      # The host port is randomly assigned by Docker, to allow scaling to multiple DataNodes on the same host
      - "50075"
    links:
      - namenode:giraphcluster-namenode

  yarn:
    image: alecspopa/giraph-cluster
    container_name: giraphcluster_yarn
    hostname: giraphcluster-yarn
    command: ["/etc/bootstrap.sh", "--yarn"]
    ports:
      - "8088:8088"
      - "8042:8042"
    links:
      - namenode:giraphcluster-namenode
      - datanode
